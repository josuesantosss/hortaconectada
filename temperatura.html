<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roça Conectada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/backgroundLogin.png');
            background-size: cover; /* Para cobrir 100% da tela */
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3; /* Transparência de 30% */
            z-index: -1; /* Coloca o pseudo-elemento atrás do conteúdo do body */
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .table-container {
            width: 40%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            background-color: white;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .graph-container {
            width: 55%;
        }
        .graph-container img {
            width: 100%;
        }
        .user-info {
            background-color: #e9ecef;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-info div {
            display: flex;
            align-items: center;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
