<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roça Conectada - Login</title>
    <!-- Adicionando o favicon -->
    <link rel="icon" href="img/rocaconectada.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4CE486;
            margin: 0;
            background-image: url('img/backgroundLogin.png');
            background-size: cover; /* Para cobrir 100% da tela */
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Transparência de 50% */
            background-image: url('img/backgroundLogin.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .login-container {
            position: relative; /* Necessário para o posicionamento do pseudo-elemento */
            border: 1px solid #ccc;
            padding: 50px 20px; /* Ajustei o padding para dar mais espaço ao redor */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black; /* Mudança para texto preto para melhor contraste */
            width: 300px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco translúcido */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza o conteúdo verticalmente */
            align-items: center; /* Centraliza o conteúdo horizontalmente */
        }
        .login-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px; /* Menor margem entre os campos */
            border: 1px solid black #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: auto; /* Largura automática para diminuir o tamanho */
            padding: 8px 20px; /* Menor padding para o botão */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Espaço entre o botão e os campos */
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        /* Ajustes para dispositivos móveis */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden; /* Impede barra de rolagem horizontal em dispositivos móveis */
            }
            .dashboard {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Ajusta as colunas para dispositivos móveis */
            }
            .user-info {
                flex-direction: column; /* Alinha os itens da barra de navegação em dispositivos móveis */
                align-items: flex-start;
            }
            .buttons {
                flex-direction: column; /* Empilha os botões em dispositivos móveis */
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Roça Conectada - Login</h2>
        <form action="hortaconectada.html" method="get">
            <label for="usuario">Usuário (digite qualquer caractere)</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="senha">Senha (digite qualquer caractere)</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
